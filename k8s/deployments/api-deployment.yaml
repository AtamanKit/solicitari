apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: solicitari-api:1.0
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
          name: api-config